<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us - Medichain</title>
    <style>
        /* Reset margin and padding */
        body {
            margin: 30px;
            padding: 30px;
            font-family: sans-serif;
            background-color: #0056b3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contact Section Styles */
        .contact-section {
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            margin-top: 0;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        .header-container {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 0;
            animation: slideDown 1s ease-in-out;
        }

        .header-container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #007bff;
        }

        .header-container p {
            font-size: 1.2rem;
            color: #555;
        }

        .container {
            width: 80%;
            margin-left: 30px;
            display: flex;
            justify-content: center;
        }

        .contact-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form label {
            font-size: 1.2rem;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-button {
            align-self: flex-start;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Pop-up Styles */
        .popup-hidden {
            display: none;
        }

        .popup-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            width: 80%;
            max-width: 400px;
            animation: fadeInPopup 0.5s ease-in-out;
        }

        .popup-content p {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .popup-content button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInPopup {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<!-- Contact Section -->
<section class="contact-section">
    <!-- pop up section -->
    <div id="popup" class="popup-hidden">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button id="close-popup">Close</button>
        </div>
    </div>
    <header>
        <div class="header-container">
            <h1>Contact Us</h1>
            <p>
                We'd love to hear from you! Please fill out the form below or reach
                out to us through other contact methods.
            </p>
        </div>
    </header>

    <div class="container">
        <form
            class="contact-form"
            id="contact-form"
            action="submit-form.php"
            method="post"
        >
            <label for="name" class="labels">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email" class="labels">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message" class="labels">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
</section>

<script>
    const form = document.getElementById('contact-form');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popup-message');
    const closePopup = document.getElementById('close-popup');
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const messageInput = document.getElementById("message");

    form.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent form submission

        // Replace with your desired message
        popupMessage.textContent = "Thanks for Connecting!";

        popup.classList.remove('popup-hidden');
    });

    closePopup.addEventListener('click', () => {
        popup.classList.add('popup-hidden');
        nameInput.value = "";
        emailInput.value = "";
        messageInput.value = "";
    });
</script>

</body>
</html>
